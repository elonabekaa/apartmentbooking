{% extends "layout/appLayout.html" %} {% block title %}Create | Booking{%
endblock %} {% block content %}
<link rel="stylesheet" href="/css/style1.css" />
<main>
  <div class="container-fluid">
    <h1 class="mt-4">Add Booking</h1>
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-2">Add Booking</h3>
          </div>
          <div class="card-body">
            <form method="post" action="/bookings/store">
              <div class="form-group">
                <label class="small mb-1">User ID:</label>
                <input
                  class="form-control py-4"
                  name="user_id"
                  type="text"
                  placeholder="Enter user ID"
                  required
                />
              </div>
              <div class="form-group">
                <label class="small mb-1">Apartment Name:</label>
                <select name="apartment_id">
                  <option value="">Zgjedh nje Apartment</option>
                  {% for apartment in apartments %}
                  <option value="{{ apartment.id }}">
                    {{ apartment.name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label class="small mb-1">Check-In Date:</label>
                <input
                  class="form-control py-4"
                  name="check_in"
                  type="date"
                  placeholder="Enter check-in date"
                  required
                />
              </div>
              <div class="form-group">
                <label class="small mb-1">Check-Out Date:</label>
                <input
                  class="form-control py-4"
                  name="check_out"
                  type="date"
                  placeholder="Enter check-out date"
                  required
                />
              </div>
              <div class="form-group">
                <label class="small mb-1">Total Price:</label>
                <input
                  class="form-control py-4"
                  name="total_price"
                  type="number"
                  step="0.01"
                  placeholder="Enter total price"
                  required
                />
              </div>
              <input
                class="btn btn-primary"
                name="create_booking"
                value="Submit"
                type="submit"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
