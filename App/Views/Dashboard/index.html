<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Booking Apartments</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Section -->
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="images/logo.png" alt="Logo" />
            <h2>Booking<span class="danger">Prishtina</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"></span>
          </div>
        </div>

        {% include 'layout/sidenav.html' %}
      </aside>
      <!-- End of Sidebar Section -->

      <!-- Right Section -->
      <div class="right-section">
        <div class="nav">
          <button id="menu-btn">
            <span class="material-icons-sharp">menu</span>
          </button>
          <div class="dark-mode">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
          </div>

          <div class="profile">
            <div class="info">
              <p>Hey, <b>Elona</b></p>
              <small class="text-muted">Admin</small>
            </div>
          </div>
        </div>
        <!-- End of Nav -->

        <!-- Main Content -->
        <main>
          <h1>Analytics</h1>
          <!-- Analyses -->
          <div class="analyse">
            <div class="sales">
              <div class="status">
                <div class="info">
                  <h3>Total Sales</h3>
                  <h1>$65,024</h1>
                </div>
                <div class="progresss">
                  <svg>
                    <circle cx="38" cy="38" r="36"></circle>
                  </svg>
                  <div class="percentage">
                    <p>+81%</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="visits">
              <div class="status">
                <div class="info">
                  <h3>Site Visit</h3>
                  <h1>24,981</h1>
                </div>
                <div class="progresss">
                  <svg>
                    <circle cx="38" cy="38" r="36"></circle>
                  </svg>
                  <div class="percentage">
                    <p>-48%</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="searches">
              <div class="status">
                <div class="info">
                  <h3>Searches</h3>
                  <h1>14,147</h1>
                </div>
                <div class="progresss">
                  <svg>
                    <circle cx="38" cy="38" r="36"></circle>
                  </svg>
                  <div class="percentage">
                    <p>+21%</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Analyses -->

          <!-- New Users Section -->
          <div class="new-users">
            <h2>New Clients</h2>
            <div class="user-list">
              <div class="user">
                <img src="images/profile-2.jpg" alt="Jack's Profile" />
                <h2>Jack</h2>
                <p>54 Min Ago</p>
              </div>
              <div class="user">
                <img src="images/profile-3.jpg" alt="Amir's Profile" />
                <h2>Amir</h2>
                <p>3 Hours Ago</p>
              </div>
              <div class="user">
                <img src="images/profile-4.jpg" alt="Ember's Profile" />
                <h2>Ember</h2>
                <p>6 Hours Ago</p>
              </div>
              <div class="user">
                <img src="images/plus.png" alt="More Users" />
                <h2>More</h2>
                <p>New User</p>
              </div>
            </div>
          </div>
          <!-- End of New Users Section -->
        </main>
        <!-- End of Main Content -->
      </div>
    </div>

    <script src="js/indexx.js"></script>
  </body>
</html>
