{% extends "layout/appLayout.html" %}
{% block title %}Create | Amenitie{% endblock %}
{% block content %}
<link rel="stylesheet" href="/css/style1.css" />
<main>
  <div class="container-fluid">
    <h1 class="mt-4">Add Amenitie</h1>
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-2">Add Amenitie</h3>
            </div>
        <div class="card-body">
          <form method="post" action="/amenities/store">
            <div class="form-group">
              <label class="small mb-1">Apartment ID:</label>
              <input
                class="form-control py-4"
                name="apartment_id"
                type="text"
                placeholder="Enter apartment ID"
                required
              />
            </div>
            <div class="form-group">
              <label class="small mb-1">Amenity Name:</label>
              <input
                class="form-control py-4"
                name="amenity_name"
                type="text"
                placeholder="Enter amenity name"
                required
              />
            </div>
            <div class="form-group">
              <label class="small mb-1">Created At:</label>
              <input
                class="form-control py-4"
                name="created_at"
                type="date"
                placeholder="Enter creation date"
                required
              />
            </div>
            <div class="form-group">
              <label class="small mb-1">Updated At:</label>
              <input
                class="form-control py-4"
                name="updated_at"
                type="date"
                placeholder="Enter update date"
                required
              />
            </div>
            <input
              class="btn btn-primary"
              name="create_amenitie"
              value="Submit"
              type="submit"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
