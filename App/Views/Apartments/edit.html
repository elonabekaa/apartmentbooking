{% extends "layout/appLayout.html" %} {% block title %}Edit | Apartment{%
endblock %} {% block content %}
<link rel="stylesheet" href="/css/style1.css" />
<main>
  <div class="container-fluid">
    <h1 class="mt-4">Edit Apartment</h1>
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-2">Edit Apartment</h3>
          </div>
          <div class="card-body">
            <form method="post" action="/apartments/update">
              <input type="hidden" name="id" value="{{ apartment.id }}" />
              <div class="form-group">
                <label class="small mb-1">Apartment Name:</label>
                <input
                  class="form-control py-4"
                  name="name"
                  type="text"
                  value="{{ apartment.name }}"
                  placeholder="Enter apartment name"
                  required
                />
              </div>
              <div class="form-group">
                <label class="small mb-1">Description:</label>
                <input
                  class="form-control py-4"
                  name="description"
                  type="text"
                  value="{{ apartment.description }}"
                  placeholder="Enter description"
                  required
                />
              </div>
              <div class="form-group">
                <label class="small mb-1">Location:</label>
                <input
                  class="form-control py-4"
                  name="location"
                  type="text"
                  value="{{ apartment.location }}"
                  placeholder="Enter location"
                  required
                />
              </div>
              <div class="form-group">
                <label class="small mb-1">Price per Night:</label>
                <input
                  class="form-control py-4"
                  name="price_per_night"
                  type="number"
                  step="0.01"
                  value="{{ apartment.price_per_night }}"
                  placeholder="Enter price per night"
                  required
                />
              </div>
              <div class="form-group">
                <label class="small mb-1">Max Guests:</label>
                <input
                  class="form-control py-4"
                  name="max_guests"
                  type="number"
                  value="{{ apartment.max_guests }}"
                  placeholder="Enter max guests"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  class="btn btn-primary btn-block"
                  type="submit"
                  value="Update Apartment"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
